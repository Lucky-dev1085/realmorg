
<div class="leads-container">
  <div class="leads-container-wrapper" fxLayout="row wrap" fxLayoutGap="10px grid" *ngIf="userInfo_member != null && userInfo_member.role == 'ROLE_Admin'">
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
      <app-team-member></app-team-member>
    </div>
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
      <app-leads-list></app-leads-list>
    </div>
  </div>
  <div class="leads-container-wrapper" fxLayout="row wrap" fxLayoutGap="10px grid" *ngIf="userInfo_member != null && userInfo_member.role == 'ROLE_Team'">
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
      <app-leads-list></app-leads-list>
    </div>
  </div>
</div>
