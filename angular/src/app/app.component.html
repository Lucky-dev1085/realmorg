<app-layout *ngIf="showUserBoard" >
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- <app-header (sidenavToggle)="sidenav.toggle()"></app-header> -->
      <ngx-json-ld [json]="schema"></ngx-json-ld>
      <app-topbar isLoggedIn="{{isLoggedIn}}" userInfoString={{userInfoString}}></app-topbar>
      <main>
        <router-outlet></router-outlet>        
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>

<app-layout *ngIf="showMemberBoard">
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- <app-header (sidenavToggle)="sidenav.toggle()"></app-header> -->
      <ngx-json-ld [json]="schema"></ngx-json-ld>
      <app-md-topbar  isLoggedIn_member="{{isLoggedIn_member}}" userInfoString_member={{userInfoString_member}}></app-md-topbar>
      <main>
        <router-outlet></router-outlet>        
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>
